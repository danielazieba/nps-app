<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NPS Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <p class="title">{{ park_name }} Educational Facts</p>
      <p class="subtitle">Learn more about the people, places and history around the park.</p>
    </div>

    <div class="container">
      <nav class="breadcrumb" aria-label="breadcrumbs">
        <ul>
          <li id="lessons">
            <form action="{{ url_for('lessons') }}">
              <button type="submit" value="{{ park_code }}" name="parkLessons" class="button is-black">Lessons</button>
            </form>
          </li>
          <li id="people">
            <form action="{{ url_for('people') }}">
              <button type="submit" value="{{ park_code }}" name="parkPeople" class="button is-black">People</button>
            </form>
          </li>
          <li id="places">
            <form action="{{ url_for('places') }}">
              <button type="submit" value="{{ park_code }}" name="parkPlaces" class="button is-black">Places</button>
            </form>
          </li>
        </ul>
      </nav>
    </div>
  </section>

  <section class="has-background-black has-text-white">
    <footer class="footer has-background-black">
      <div class="content has-text-centered">
        <p>
          Website by <a href="https://www.github.com/danielazieba">Daniela Zieba</a>. Powered by Bulma, Flask, NPS API. Special thanks to <a href="https://nationalparktypeface.com/">https://nationalparktypeface.com/</a>.
        </p>
        <p>
          Note that this is not an official National Park Service website.
        </p>
      </div>
    </footer>
  </section>
  </body>
</html>
