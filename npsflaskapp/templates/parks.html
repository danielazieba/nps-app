<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NPS Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Welcome to our parks!
      </h1>
      <p class="subtitle">
        {% for i in range(park_list | length) %}
          <form action="{{ url_for('selectedpark') }}">
              <p>{{ park_list[i] }}</p>
              <img src="/static/images/viewing-area-black-22.svg" />
              <input type="hidden" name="selectedCode" value="{{ park_code_list[i] }}">
              <button type="submit" id="park-select-button" class="button is-black">More info</button>
          </form>
        {% endfor %}
      </p>

    </div>
  </section>

  </body>
</html>
