<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NPS Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/park.css') }}">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <section class="section sign">
      <div class="container">
        <p class="park-name large-park">{{ park_name }} News Stand</p>
        <p class="subtitle has-text-light">Check for alerts, news, and upcoming events before your visit.</p>
      </div>

      <div class="container">
        <nav class="breadcrumb" aria-label="breadcrumbs">
          <ul>
            <li id="alerts">
              <form action="{{ url_for('alerts') }}">
              <button type="submit" value="{{ park_code }}" name="parkAlerts" class="button is-black">Alerts</button>
            </form>
            </li>
            <li id="articles">
              <form action="{{ url_for('articles') }}">
              <button type="submit" value="{{ park_code }}" name="parkArticles" class="button is-black">Related Articles</button>
            </form>
            </li>
            <li>
              <form action="{{ url_for('events') }}">
              <button type="submit" value="{{ park_code }}" name="parkEvents" class="button is-black">Events</button>
            </form>
            </li>
            <li id="news">
              <form action="{{ url_for('news') }}">
              <button type="submit" value="{{ park_code }}" name="parkNews" class="button is-black">News Releases</button>
            </form>
            </li>
          </ul>
        </nav>
      </div>

      <div class="container">
          <p class="subtitle" id="results"></p>
        </div>
    </section>

    <section class="has-background-black has-text-white">
    <footer class="footer has-background-black">
      <div class="content has-text-centered">
        <p>
          Website by <a href="https://www.github.com/danielazieba">Daniela Zieba</a>. Powered by Bulma, Flask, NPS API. Special thanks to <a href="https://nationalparktypeface.com/">https://nationalparktypeface.com/</a>.
        </p>
        <p>
          Note that this is not an official National Park Service website.
        </p>
      </div>
    </footer>
  </section>
  </body>
</html>
